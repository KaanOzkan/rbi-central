# This file strictly follows the rules defined in the Ruby style guide:
#   http://shopify.github.io/ruby-style-guide/
inherit_gem:
  rubocop-shopify: rubocop.yml

require:
 - rubocop-sorbet

AllCops:
  TargetRubyVersion: 3.1
  NewCops: disable
  SuggestExtensions: false
  Exclude:
  - "vendor/**/*"

Naming/FileName:
  Exclude:
  - "lib/rbi-central.rb"

Sorbet:
  Enabled: true

Sorbet/TrueSigil:
  Enabled: true

Sorbet/StrictSigil:
  Enabled: true
  Exclude:
  - "test/rbi-central/**/*.rb"
